# Development Environment Configuration
# Use this profile for local development

spring.datasource.url=jdbc:mysql://localhost:3306/ecomarket_dev
spring.datasource.username=${DB_USERNAME:your_dev_username}
spring.datasource.password=${DB_PASSWORD:your_dev_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug logging for development
logging.level.com.ecomarket.ecomarket=DEBUG